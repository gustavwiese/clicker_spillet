<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="chicken_container">
            <img id="chicken_sprite" src="/images/chicken.png" alt="kylling" />
          </div>
          <div id="broccoli_container">
            <img id="broccoli_sprite" src="./images/broccoli.png" alt="broccoli">
          </div>
          <div id="shake_container">
            <img id="shake_sprite" src="/images/shake.png" alt="shake">
          </div>
          <div id="pizza_container">
            <img id="pizza_sprite" src="/images/pizza.png" alt="pizza">
          </div>
          <div id="candy_container">
            <img id="candy_sprite" src="/images/candy.png" alt="candy">
          </div>
          <div id="burger_container"> 
            <img id="burger_sprite" src="/images/bruger.png" alt="burger">
          </div>
        </div>

        <div id="game_foreground"></div>
        <div id="game_ui"></div>
      </div>

      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
