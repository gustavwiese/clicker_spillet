<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="chicken_container">
            <img id="chicken_sprite" src="images/chicken.png" alt="kylling" />
          </div>
          <div id="broccoli_container">
            <img
              id="broccoli_sprite"
              src="images/broccoli.png"
              alt="broccoli"
            />
          </div>
          <div id="shake_container">
            <img id="shake_sprite" src="images/shake.png" alt="shake" />
          </div>
          <div id="pizza_container">
            <img id="pizza_sprite" src="images/pizza.png" alt="pizza" />
          </div>
          <div id="candy_container">
            <img id="candy_sprite" src="images/candy.png" alt="candy" />
          </div>
          <div id="burger_container">
            <img id="burger_sprite" src="images/burger.png" alt="burger" />
          </div>
        </div>

        <div id="game_foreground"></div>
        <div id="game_ui">
          <div>
            <img
              id="heart1"
              src="images/heart.png"
              class="active_heart"
              alt="heart1"
            />
          </div>
          <div>
            <img
              id="heart2"
              src="images/heart.png"
              class="active_heart"
              alt="heart2"
            />
          </div>
          <div>
            <img
              id="heart3"
              src="images/heart.png"
              class="active_heart"
              alt="heart3"
            />
          </div>
          <div class="timer_animation" id="timer_container">
            <img id="timer_sprite" src="images/timer.png" alt="timer" />
          </div>
          <div id="scoreboard_container">
            <span id="points">0</span>
          </div>
        </div>
      </div>

      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden">
        <h2>
          Du tabte!🤮<br />Gustav er sur og tyk <br />
          fordi han spiste for meget usund mad. <br />Her er en god opskrift så
          Gustav kan blive glad igen:
          <a
            href="https://gustavwiese.github.io/Datamatikergains/"
            target="_blank"
            >Datamatikergains</a
          >
        </h2>
        <img id="migsur_container" src="images/migsur.png" alt="migsur" />
      </div>
      <div id="level_complete" class="hidden">
        <h2>
          Sådan! Du vandt!🙌😁 <br />Gustav er glad og tilfreds <br />
          fordi han spiste nok sund mand
        </h2>
        <img id="migglad_container" src="images/migglad.png" alt="migglad" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
