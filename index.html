<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css">
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div class="chicken_falling" id="chicken_container">
            <img id="chicken_sprite" src="images/chicken.png" alt="kylling" />
          </div>
          <div class="broccoli_falling" id="broccoli_container">
            <img id="broccoli_sprite"src="images/broccoli.png"alt="broccoli" />
          </div>
          <div class="shake_falling" id="shake_container">
            <img id="shake_sprite" src="images/shake.png" alt="shake" />
          </div>
          <div class="pizza_falling" id="pizza_container">
            <img id="pizza_sprite" src="images/pizza.png" alt="pizza" />
          </div>
          <div class="candy_falling" id="candy_container">
            <img id="candy_sprite" src="images/candy.png" alt="candy" />
          </div>
          <div class="burger_falling" id="burger_container">
            <img id="burger_sprite" src="images/burger.png" alt="burger" />
          </div>
          <div id="mig_container">
            <img id="mig_sprite" src="images/mig.png" alt="mig">
          </div>
          <div id="migsur_container">
            <img id="migsur_sprite" src="images/migsur.png" alt="migsur">
          </div>
          <div id="migglad_container">
            <img id="migglad_sprite" src="images/migglad.png" alt="migglad">
          </div>
        </div>

        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="heart1_container">
            <img id="heart1_sprite" src="images/heart.png" alt="heart1">
          </div>
          <div id="heart2_container">
            <img id="heart2_sprite" src="images/heart.png" alt="heart2">
          </div>
          <div id="heart3_container">
            <img id="heart3_sprite" src="images/heart.png" alt="heart3">
          </div>
          <div id="emptyheart_container">
            <img id="emptyheart_sprite" src="images/emptyheart.png" alt="emptyheart">
          </div>
          <div class="timer_animation" id="timer_container">
            <img id="timer_sprite" src="images/timer.png" alt="timer">
          </div>
          <div id="scoreboard_container">
            <p>Score:</p>
          </div>
          
        </div>
    </div>

      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
